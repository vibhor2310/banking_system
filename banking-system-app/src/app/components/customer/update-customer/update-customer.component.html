<div class="container">
    <div class="row">
      <div class="col-md-12 mb-5">
        <form [formGroup]="customerForm" (ngSubmit)="onFormSubmit()">
          <div class="card">
            <div class="card-header">
              Update Customer Details
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-12">
                  <div class="alert alert-primary mb-4" *ngIf="successMsg">
                    {{ successMsg }}
                  </div>
                  <div class="alert alert-danger mb-4" *ngIf="errorMsg">
                    {{ errorMsg }}
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-4">
                    <label>First Name:</label>
                    <input type="text" class="form-control" formControlName="firstName">
                    <span *ngIf="customerForm.controls['firstName'].touched && customerForm.controls['firstName'].invalid">
                      <small *ngIf="customerForm.controls['firstName'].errors?.['required']">First Name is mandatory</small>
                    </span>
                  </div>
                  <div class="mb-4">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" formControlName="lastName" >
                    <span *ngIf="customerForm.controls['lastName'].touched && customerForm.controls['lastName'].invalid">
                      <small *ngIf="customerForm.controls['lastName'].errors?.['required']">Last Name is mandatory</small>
                    </span>
                  </div>
                  <div class="mb-4">
                    <label>Date of Birth:</label>
                    <input type="date" class="form-control" formControlName="dateOfBirth" >
                    <span *ngIf="customerForm.controls['dateOfBirth'].touched && customerForm.controls['dateOfBirth'].invalid">
                      <small *ngIf="customerForm.controls['dateOfBirth'].errors?.['required']">Date of Birth is mandatory</small>
                    </span>
                  </div>
                </div>
                <div class="col-md-6">
                 
                  <div class="mb-4">
                    <label>Contact Number:</label>
                    <input type="text" class="form-control" formControlName="contactNumber">
                    <span *ngIf="customerForm.controls['contactNumber'].touched && customerForm.controls['contactNumber'].invalid">
                      <small *ngIf="customerForm.controls['contactNumber'].errors?.['required']">Contact Number is mandatory</small>
                      <small *ngIf="customerForm.controls['contactNumber'].errors?.['pattern']">Please provide a valid contact number</small>
                    </span>
                  </div>
                  <div class="mb-4">
                    <label>Address:</label>
                    <input type="text" class="form-control" formControlName="address" >
                    <span *ngIf="customerForm.controls['address'].touched && customerForm.controls['address'].invalid">
                      <small *ngIf="customerForm.controls['address'].errors?.['required']">Address is mandatory</small>
                    </span>
                  </div>
                 
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">Update Details</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
