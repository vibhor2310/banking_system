<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    Sign Up
                </div>
                <div class="card-body">
                    <div class="alert alert-primary mb-4" *ngIf="successMsg">
                        {{ successMsg }}
                    </div>
                    <div class="alert alert-danger mb-4" *ngIf="errorMsg">
                        {{ errorMsg }}
                    </div>
                    <div class="mb-4">
                        <label>First Name:</label>
                        <input type="text" class="form-control" [(ngModel)]="firstName" required>
                    </div>
                    <div class="mb-4">
                        <label>Last Name:</label>
                        <input type="text" class="form-control" [(ngModel)]="lastName" required>
                    </div>
                    <div class="mb-4">
                        <label>Date of Birth:</label>
                        <input type="date" class="form-control" [(ngModel)]="dob" required>
                    </div>
                    <div class="mb-4">
                        <label>Gender:</label>
                        <select class="form-control" [(ngModel)]="gender" required>
                            <option value="" disabled selected>Select your gender</option>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label>Contact Number:</label>
                        <input type="text" class="form-control" [(ngModel)]="contactNumber" required>
                    </div>
                    <div class="mb-4">
                        <label>Address:</label>
                        <textarea class="form-control" [(ngModel)]="address" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label>Email:</label>
                        <input type="email" class="form-control" [(ngModel)]="email" required>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
